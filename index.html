<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="javascript.js" defer></script>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <title>Rock-Paper-Scissors</title>
</head>
<body class="main-page">
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
         <!-- <p>Enable Dark Mode!</p> -->
    </div>
    </div>
    <div class="header">
        <h1>Welcome to the Rock-Paper-Scissors game!</h1>
        <h2>Choose your Fighter!</h2>
        <h3>First to 5 Wins!</h3>
    </div>
    <div class="main">
        <img src="images/walter-white.png" alt="A pixel picture of Walter White from Breaking Bad TV Series (2008)">
        <div class="left-choice-selection">
            <span>Player: <div id="play-score"></div></span>
            <div id="play-cho"></div>
        </div>
        <div class="optionBtn">
            <button value="Rock"><img src="images/rock.png" alt="An icon
                of a hand in a fist" height="100"> </button>
            <button value="Paper"><img src="images/paper.png" alt="An icon
                of a hand with an open hand" height="100"> </button>
            <button value="Scissors"><img src="images/scissors.png" alt="An icon
                of a hand with a victory sign" height="100"> </button>
        </div>
        <div class="right-choice-selection">
            <span>Computer: <div id="comp-score"></div></span>
            <div id="comp-cho"></div>
        </div>
        <img src="images/terminator.png" alt="A pixel picture of T-800 from Terminator movies franchise">
    </div>
    <div class="result-main">
        <p>Result</p>
        <div class="result-body">
            <div id="result"></div>
        </div>
    </div>
    <div class="reset-btn">
        <button id="reset">Restart</button>
    </div>
