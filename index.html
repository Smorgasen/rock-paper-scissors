<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="icon" type="image/x-icon " href="images/favicon.ico">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Welcome to the Rock-Paper-Scissors game!</h1>
    <h2>Choose your Fighter!</h2>
    <h3>First to 5 Wins!</h3>
    <div class="choice">
        <div class="left-choice">
            <p>Player Choice</p>
            <div class="playerSelection"></div>
        </div>
        <div class="right-choice">
            <p>Computer Choise</p>
            <div class="computerSelection"></div>
        </div>
    </div>
    <div class="optionBtn">
        <button value="Rock">Rock</button>
        <button value="Paper">Paper</button>
        <button value="Scissors">Scissors</button>
    </div>
    <div class="scores">
        <div class="left-score">
            <p>Player Score</p>
            <div class="playerScore"></div>
        </div>
        <div class="right-score">
            <p>Computer Score</p>
            <div class="computerScore"></div>
        </div>
    </div>
    <div class="result-body">
      <p>Result</p>
      <div class="result" id="result"></div>
      <button id="reset">Restart</button>
    </div>
</body>
