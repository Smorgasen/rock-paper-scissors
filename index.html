<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="icon" type="image/x-icon " href="images/favicon.ico">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Rock-Paper-Scissors game!</h1>
        <h2>Choose your Fighter!</h2>
        <h3>First to 5 Wins!</h3>
    </div>
    <div class="choice">
        <div class="left-choice">
            <p>Player Choice</p>
            <div id="play-cho"></div>
        </div>
        <div class="right-choice">
            <p>Computer Choise</p>
            <div id="comp-cho"></div>
        </div>
    </div>
    <div class="optionBtn">
        <button value="Rock"><img src="images/rock.png" alt="An icon
            of a hand in a fist" height="100"> </button>
        <button value="Paper"><img src="images/paper.png" alt="An icon
            of a hand with an open hand" height="100"> </button>
        <button value="Scissors"><img src="images/scissors.png" alt="An icon
            of a hand with a victory sign" height="100"> </button>
    </div>
    <div class="scores">
        <div class="left-score">
            <p>Player Score</p>
            <div id="play-score"></div>
        </div>
        <div class="right-score">
            <p>Computer Score</p>
            <div id="comp-score"></div>
        </div>
    </div>
    <div class="result-body">
        <p>Result</p>
        <div id="result"></div>
    </div>
    <div class="reset-btn">
        <button id="reset">Restart</button>
    </div>
    <div class="footer">
        <a href="https://www.flaticon.com/authors/dooder" title="pixel icons" target="_blank">Pixel icons by Dooder</a>
        <a href="https://www.flaticon.com/authors/freepik" title="pixel icons">Pixel media icons by Freepik</a>
        <a href="http://pixelartmaker.com/art/d7e4e1e509c728d" title="github icon">Github pixel icon</a>
        <p class="copyright">Copyright Â© Smorgasen 2022</p>
        <div class="links">
            <a href="https://github.com/Smorgasen" target="_blank"> <img src="images/github-pixel.png" alt="github icon" width="30" height="26"></a>
           <a href="https://www.linkedin.com/in/yaroslav-ivanko-15a727162/" target="_blank"> <img src="images/linkedin-pixel.png" alt="linkedin icon" width = "30" height="27"></a>

           <a href="mailto:yaroslaw.ivanko@gmail.com" target="_blank"><img src="images/mail-pixel.png" alt="email icon"width="33" height="26"></a>
        </div>
    </div>
</body>
</html>
